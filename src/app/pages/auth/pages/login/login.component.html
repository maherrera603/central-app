<div class="login-content">

  <div class="login-content_header">
    <h1>Iniciar Sesion</h1>
  </div>

  <div class="login-content_body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-control">
        <label for="email">Correo Electronio</label>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" minlength="8" maxlength="12" required>
      </div>

      <div class="form-control">
        <button type="submit">Ingresar</button>
      </div>

    </form>

    <p class="links">
      ¿Olvido Contraseña? <a href="#">Cambiar Contraseña</a>
    </p>
    <p class="links">
      ¿Se encuentra registrado? <a routerLink="/registro">Registrarse Aqui</a>
    </p>


  </div>


</div>
